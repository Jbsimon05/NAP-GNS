version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R1
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:168:11::1/64
 ipv6 enable
 ipv6 rip process enable
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:168:12::1/64
 ipv6 enable
 ipv6 rip process enable
interface Loopback0
 no ip address
 ipv6 address 2001::1/128
 ipv6 enable
 ipv6 rip process enable
router bgp 101
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001::2 remote-as 101
 neighbor 2001::2 update-source Loopback0
 neighbor 2001::3 remote-as 101
 neighbor 2001::3 update-source Loopback0
 neighbor 2001::4 remote-as 101
 neighbor 2001::4 update-source Loopback0
 neighbor 2001::5 remote-as 101
 neighbor 2001::5 update-source Loopback0
 neighbor 2001::6 remote-as 101
 neighbor 2001::6 update-source Loopback0
 neighbor 2001::7 remote-as 101
 neighbor 2001::7 update-source Loopback0
 address-family ipv4
 exit-address-family
 address-family ipv6
  network 2001::/128
  network 2001:192:168:11::/64
  neighbor 2001::2 activate
  network 2001:192:168:12::/64
  neighbor 2001::3 activate
  neighbor 2001::2 activate
  neighbor 2001::3 activate
  neighbor 2001::4 activate
  neighbor 2001::5 activate
  neighbor 2001::6 activate
  neighbor 2001::7 activate
 exit-address-family
ip forward-protocol nd
no ip http server
no ip http secure-server
ipv6 router rip process
 router-id 1.1.1.1
 redistribute connected
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
end
